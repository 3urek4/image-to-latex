name: tests

on:
  push:
    branches: [master]
  pull_request:

jobs:
  test:
    runs-on: "ubuntu-latest"

    steps:
      - name: Checkout source
        uses: actions/checkout@v2

      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
          architecture: x64

      - name: Install dependencies
        run: make install-test

      - name: Run tests
        run: make test